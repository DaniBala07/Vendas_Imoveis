<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,500;1,200;1,500&family=Poppins:ital,wght@0,100;0,200;0,400;1,400&family=Roboto:ital,wght@0,100;0,500;0,700;1,100;1,500;1,700&display=swap" rel="stylesheet">
    <title>Vendas Imoveis</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-removebg-preview.png" alt="">
        </div>
        
        <div class="watzap">
            <img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-whatsapp-phone-icon-png-image_6315989.png" alt="WhatsApp logo" width="30" height="30" >(81) 98555-9338
        </div>
    </header>

    <!--conteúdo central-->
    <main>
        <div class="texto">
            <h1>5 apartamentos excelentes no Recife</h1>
        </div>
        <div class="inputs">
            <p>
                Cadastre-se e veja 5 exelentes apartamentos 
            </p>
            <input type="text" placeholder="Digite seu nome">
            <input type="email" placeholder="Digite seu melhor email">
            <input type="text" placeholder="Telefone">
            <input class="btn" type="submit" value="cadastrar">
        </div>
    </main>

    <footer>
        <h2>Imóveis exclusivos para você</h2>
        <p>
            São apartamentos que estão disponíveis para compra há menos de 24 horas
        </p>
    </footer>
</body>
</html>
